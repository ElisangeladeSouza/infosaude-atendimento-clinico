<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="fichaAtendimento" value="#{fichaAtendimentoBean.fichaAtendimento}"/>
    </f:metadata>

    <ui:define id="uiTituloFichaAtendimento" name="titulo">#{msg.viewCadastreExamination} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoFichaAtendimento" name="conteudo">

        <p:fieldset id="fieldsetFichaAtendimento" legend="#{msg.viewCadastreExamination}">

            <h:form id="formCadastroFichaAtendimento">

                <p:fieldset id="visualizaPessoalFichaAtendimento" legend="#{msg.personal}">
                    <h:panelGrid id="gridVisualizaPessoalFichaAtendimento" columns="2">
                        
                        <p:outputLabel for="data" value="#{msg.date}......................................:" style="font-weight: bold"/>
                        <p:outputLabel id="data" value="#{fichaAtendimentoBean.fichaAtendimento.data}" styleClass="upper" >
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:outputLabel>
                        
                        <p:outputLabel for="nomePaciente" value="#{msg.name}....................................:" style="font-weight: bold"/>
                        <p:outputLabel id="nomePaciente" value="#{fichaAtendimentoBean.fichaAtendimento.paciente.nome}" styleClass="upper" />
                        
                        <p:outputLabel for="destino" value="#{msg.destination}.................................:" style="font-weight: bold"/>
                        <p:outputLabel id="destino" value="#{fichaAtendimentoBean.fichaAtendimento.destino}" styleClass="upper" />
                        
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarFichaAtendimento" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/ficha-atendimento/PesquisaFichaAtendimento"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
