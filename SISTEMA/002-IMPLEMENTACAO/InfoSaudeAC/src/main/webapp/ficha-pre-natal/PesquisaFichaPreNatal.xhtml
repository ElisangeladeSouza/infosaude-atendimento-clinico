<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define id="uiPesquisaFichaPreNatal" name="titulo">#{msg.searchCadastrePrenatalRecord} | #{msg.systemName}</ui:define>

    <ui:define id="conteudoPesquisaFichaPreNatal" name="conteudo">

        <p:fieldset legend="#{msg.searchCadastrePrenatalRecord}">
            <h:form id="formPesquisaFichaPreNatal">

                <p:growl id="mensagens" autoUpdate="true" class="sobreporMensagens"/>
                
                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="#{msg.newRegister}" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" 
                                  disabled="#{not podeCadastrarFichaPreNatal}"  outcome="/ficha-pre-natal/CadastroFichaPreNatal"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaFichaPreNatal" var="fichaPreNatal" value="#{fichaPreNatalBean.preNatais}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaFichaPreNatal"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroPreNatal">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaFichaPreNatal').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="1.2%" filterMatchMode="exact" filterBy="#{fichaPreNatal.id}" filterStyle="width: 20px; display:none">
                        <h:outputText id="id" value="#{fichaPreNatal.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.pregnant}" width="60" filterMatchMode="contains" filterBy="#{fichaPreNatal.fichaPreNatais.paciente.nome}" filterStyle="width: 300px; display:none">
                        <h:outputText id="nome" value="#{fichaPreNatal.fichaPreNatais.paciente.nome}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.displacement}" style="text-align: center" width="30" filterMatchMode="contains" filterBy="#{fichaPreNatal.auxilioDeslocamento}" filterStyle="width: 300px; display:none">
                        <h:outputText id="auxilioDeslocamento" value="#{fichaPreNatal.auxilioDeslocamento  ? 'Sim' : 'NÃ£o'}"/>
                    </p:column>

                    <p:column headerText="#{msg.typeOfPregnancy}" style="text-align: center" width="30" filterMatchMode="contains" filterBy="#{fichaPreNatal.tipoGravidez}" filterStyle="width: 80px; display:none">
                        <h:outputText id="tipoGravidez" value="#{fichaPreNatal.tipoGravidez}"/>
                    </p:column>

                    <p:column id="acoes" headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="botaoVisualizar" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px"
                                  outcome="/ficha-pre-natal/VisualizaFichaPreNatal">
                            <f:param  name="fichaPreNatal" value="#{fichaPreNatal.id}"/>
                            <p:tooltip for="botaoVisualizar" value="#{msg.viewSelectedRowDetails}"/>
                        </p:button>   

                        <p:button id="botaoEditar" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/ficha-pre-natal/CadastroFichaPreNatal">
                            <f:param  name="fichaPreNatal" value="#{fichaPreNatal.id}"/>
                            <p:tooltip for="botaoEditar" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{fichaPreNatalBean.excluir}" process="@this" update="datatablePesquisaFichaPreNatal">
                            <f:setPropertyActionListener value="#{fichaPreNatal}" target="#{fichaPreNatalBean.fichaPreNatalSelecionada}"/>
                            <p:tooltip for="botaoExcluir" value="#{msg.deleteSelectedRow}"/>

                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastrePrenatalRecord}" message="#{msg.realyExcludePrenatalRecord}"/>

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
