<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="cpf"/>
        <composite:attribute name="rg"/>
        <composite:attribute name="cartaoSus"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid id="gridVisualizaDocumentosMedico" columns="2">
            <p:outputLabel for="cpf" value="#{msg.cpf}...............................: " style="font-weight: bold"/>
            <p:outputLabel id="cpf" value="#{cc.attrs.cpf}">
                <f:converter converterId="cpfConverter"/>
            </p:outputLabel>

            <p:outputLabel for="rg" value="#{msg.rg}.............: " style="font-weight: bold"/>
            <p:outputLabel id="rg" value="#{cc.attrs.rg}" />

            <p:outputLabel for="cartaoSus" value="#{msg.susCard}...................: " style="font-weight: bold"/>
            <p:outputLabel id="cartaoSus" value="#{cc.attrs.cartaoSus}" />
        </h:panelGrid>

    </composite:implementation>


</html>
