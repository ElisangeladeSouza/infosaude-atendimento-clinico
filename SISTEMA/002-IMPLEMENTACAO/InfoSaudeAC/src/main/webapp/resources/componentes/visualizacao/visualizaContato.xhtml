<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="telefone1"/>
        <composite:attribute name="telefone2"/>
        <composite:attribute name="email"/>
    </composite:interface>

    <composite:implementation>


        <h:panelGrid id="gridVisualizaContatoMedico" columns="2">
            <p:outputLabel for="telefone1" value="#{msg.phone1}........................: " style="font-weight: bold"/>
            <p:outputLabel id="telefone1" styleClass="phone" value="#{cc.attrs.telefone1}"/>

            <p:outputLabel for="telefone2" value="#{msg.phone2}.....................: " style="font-weight: bold"/>
            <p:outputLabel id="telefone2" styleClass="phone" value="#{cc.attrs.telefone2}"/>

            <p:outputLabel for="email" value="#{msg.email}............................: " style="font-weight: bold"/>
            <p:outputLabel id="email" styleClass="lower" value="#{cc.attrs.email}"/>
        </h:panelGrid>

    </composite:implementation>


</html>
