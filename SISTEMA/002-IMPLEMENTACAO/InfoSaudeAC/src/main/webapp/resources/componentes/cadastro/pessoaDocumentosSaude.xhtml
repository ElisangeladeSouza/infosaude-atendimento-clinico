<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="valueInput" required="true" shortDescription="Inputtext do campo"/>
        <composite:attribute name="valueOutput" required="true" shortDescription="OutputLabel do campo"/>
        <composite:attribute name="for" required="true" shortDescription="Deve ser igual ao atributo 'idInput'"/>
        <composite:attribute name="idInput" required="true" shortDescription="Deve ser igual ao atributo 'for'"/>
        <composite:attribute name="distanciaLabel" required="true" shortDescription="Distancia do label para o inputText"/>
        <composite:attribute name="requiredMessage" required="true"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid id="gridDocumentosSaude" columns="2">

            <p:outputLabel for="#{cc.attrs.for}" value="#{cc.attrs.valueOutput}: " style="margin-left: 20px"/>
            <p:inputText id="#{cc.attrs.idInput}" required="true" requiredMessage="#{cc.attrs.requiredMessage}"
                         value="#{cc.attrs.valueInput}"  size="20" maxlength="15" style="#{cc.attrs.distanciaLabel}"/>
        </h:panelGrid>
    </composite:implementation>


</html>
