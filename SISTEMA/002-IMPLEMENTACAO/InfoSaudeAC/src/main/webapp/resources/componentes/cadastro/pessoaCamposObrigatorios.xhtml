<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <composite:interface>
        <composite:attribute name="valueCpf" required="true"/>
        <composite:attribute name="valueCartaoSus" required="true"/>
        <composite:attribute name="valueNome" required="true"/>
    </composite:interface>

    <composite:implementation>

        <h:panelGrid id="gridObrigatoriosCC" columns="2">
            <p:outputLabel for="cpf" value="#{msg.cpf}:" style="margin-left: 20px"/>
            <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                         value="#{cc.attrs.valueCpf}"  size="20"
                         validator="cpfValidator" converter="cpfConverter" style="margin-left: 5px" maxlength="11"/>

            <p:outputLabel for="cartaoSus" value="#{msg.susCard}:" style="margin-left: 20px"/>
            <p:inputMask id="cartaoSus" value="#{cc.attrs.valueCartaoSus}" mask="999 9999 9999 9999"
                         required="true" requiredMessage="#{msg.mandatorySusCard}"
                         size="20" style="margin-left: 5px" maxlength="20"/>

            <p:outputLabel for="nome" value="#{msg.name}:" style="margin-left: 20px"/>
            <p:inputText id="nome" value="#{cc.attrs.valueNome}" required="true" requiredMessage="#{msg.mandatoryName}" 
                         size="38" style="margin-left: 5px" maxlength="150"/>
        </h:panelGrid>

    </composite:implementation>


</html>
