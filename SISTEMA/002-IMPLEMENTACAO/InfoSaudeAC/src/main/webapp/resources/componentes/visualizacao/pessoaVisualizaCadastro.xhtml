<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <composite:interface>
        <composite:attribute name="nome" required="true"/>
        <composite:attribute name="dataNascimento" required="true"/>
        <composite:attribute name="corOuRaca" required="true"/>
        <composite:attribute name="telefone1" required="true"/>
        <composite:attribute name="telefone2" required="true"/>
        <composite:attribute name="email" required="true"/>
        <composite:attribute name="rua" required="true"/>
        <composite:attribute name="numero" required="true"/>
        <composite:attribute name="bairro" required="true"/>
        <composite:attribute name="cep" required="true"/>
        <composite:attribute name="cidade" required="true"/>
        <composite:attribute name="estado" required="true"/>
        <composite:attribute name="cpf" required="true"/>
        <composite:attribute name="rg" required="true"/>
        <composite:attribute name="cartaoSus" required="true"/>
        <composite:attribute name="docSaude"/>
    </composite:interface>

    <composite:implementation>

        <p:fieldset id="visualizaPessoalMedico" legend="#{msg.personal}">
            <h:panelGrid id="gridVisualizaPessoalMedico" columns="2">
                <p:outputLabel for="nome" value="#{msg.name}.............................: " style="font-weight: bold"/>
                <p:outputLabel id="nome" value="#{cc.attrs.nome}"  />

                <p:outputLabel for="dataNascimento" value="#{msg.birthDate}................: " style="font-weight: bold"/>
                <p:outputLabel id="dataNascimento" value="#{cc.attrs.dataNascimento}">
                    <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy"/>
                </p:outputLabel> 

                <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}........................: " style="font-weight: bold"/>
                <p:outputLabel id="racaCor" value="#{cc.attrs.corOuRaca}"/>
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset id="visualizaContatoMedico" legend="#{msg.contact}" style="margin-top: 15px">
            <h:panelGrid id="gridVisualizaContatoMedico" columns="2">
                <p:outputLabel for="telefone1" value="#{msg.phone1}.....................: " style="font-weight: bold"/>
                <p:outputLabel id="telefone1" styleClass="phone" value="#{cc.attrs.telefone1}"/>

                <p:outputLabel for="telefone2" value="#{msg.phone2}.....................: " style="font-weight: bold"/>
                <p:outputLabel id="telefone2" styleClass="phone" value="#{cc.attrs.telefone2}"/>

                <p:outputLabel for="email" value="#{msg.email}............................: " style="font-weight: bold"/>
                <p:outputLabel id="email" styleClass="lower" value="#{cc.attrs.email}"/>
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset id="visualizaEnderecoMedico" legend="#{msg.address}" style="margin-top: 15px;" >
            <h:panelGrid id="gridEnderecoMedico" columns="2">
                <p:outputLabel for="rua" value="#{msg.street}................................: " style="font-weight: bold"/>
                <p:outputLabel id="rua" value="#{cc.attrs.rua}"  />

                <p:outputLabel for="numero" value="#{msg.number}.........................: " style="font-weight: bold"/>
                <p:outputLabel id="numero" value="#{cc.attrs.numero}"  />

                <p:outputLabel for="bairro" value="#{msg.neighborhood}............................: " style="font-weight: bold"/>
                <p:outputLabel id="bairro" value="#{cc.attrs.bairro}" />

                <p:outputLabel for="cep" value="#{msg.postalCode}................................: " style="font-weight: bold"/>
                <p:outputLabel id="cep" value="#{cc.attrs.cep}"  />

                <p:outputLabel for="cidade" value="#{msg.city}...........................: " style="font-weight: bold"/>
                <p:outputLabel id="cidade" value="#{cc.attrs.cidade}"  />

                <p:outputLabel for="estado" value="#{msg.state}...........................: " style="font-weight: bold"/>
                <p:outputLabel id="estado" value="#{cc.attrs.estado}"/>

            </h:panelGrid>
        </p:fieldset>

        <p:fieldset id="visualizaDocumentosMedico" legend="#{msg.documentation}" style="margin-top: 15px">
            <h:panelGrid id="gridVisualizaDocumentosMedico" columns="2">
                <p:outputLabel for="cpf" value="#{msg.cpf}................................: " style="font-weight: bold"/>
                <p:outputLabel id="cpf" value="#{cc.attrs.cpf}" >
                    <f:converter converterId="cpfConverter"/>
                </p:outputLabel>

                <p:outputLabel for="rg" value="#{msg.rg}.............: " style="font-weight: bold"/>
                <p:outputLabel id="rg" value="#{cc.attrs.rg}" />

                <p:outputLabel for="coren" value="#{msg.crm}...............................: " style="font-weight: bold"/>
                <p:outputLabel id="coren" value="#{cc.attrs.docSaude}" />

                <p:outputLabel for="cartaoSus" value="#{msg.susCard}....................: " style="font-weight: bold"/>
                <p:outputLabel id="cartaoSus" value="#{cc.attrs.cartaoSus}" />
            </h:panelGrid>
        </p:fieldset>

    </composite:implementation>


</html>
