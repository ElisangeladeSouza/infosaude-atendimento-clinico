<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="administrador" value="#{administradorBean.administrador}"/>
    </f:metadata>

    <ui:define id="uiTituloAdministrador" name="titulo">#{msg.viewCadastreAdministrator} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoAdministrador" name="conteudo">

        <p:fieldset id="fieldsetAdministrador" legend="#{msg.viewCadastreAdministrator}">
            <h:form id="formCadastroAdministrador">
                <p:fieldset id="visualizaPessoalAdministrador" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{administradorBean.administrador.corOuRaca}" 
                                                 dataNascimento="#{administradorBean.administrador.dataNascimento}" 
                                                 nome="#{administradorBean.administrador.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoAdministrador" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{administradorBean.administrador.telefone1}" 
                                           telefone2="#{administradorBean.administrador.telefone2}"
                                           email="#{administradorBean.administrador.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoAdministrador" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{administradorBean.administrador.bairro}" 
                                            cep="#{administradorBean.administrador.cep}" 
                                            cidade="#{administradorBean.administrador.cidade}"
                                            estado="#{administradorBean.administrador.estado}"
                                            numero="#{administradorBean.administrador.numero}" 
                                            rua="#{administradorBean.administrador.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosAdministrador" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{administradorBean.administrador.rg}"
                                                cpf="#{administradorBean.administrador.cpfAdministrador}"
                                                cartaoSus="#{administradorBean.administrador.cartaoSusAdministrador}"/>
                </p:fieldset>

                <p:toolbar id="toolbarAdministrador" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/administrador/PesquisaAdministrador"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
