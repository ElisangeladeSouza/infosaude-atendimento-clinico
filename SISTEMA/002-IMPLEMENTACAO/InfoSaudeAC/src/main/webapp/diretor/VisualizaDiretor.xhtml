<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="diretor" value="#{diretorBean.diretor}"/>
    </f:metadata>

    <ui:define id="uiTituloDiretor" name="titulo">#{msg.viewCadastreAdministrator} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoDiretor" name="conteudo">

        <p:fieldset id="fieldsetDiretor" legend="#{msg.viewCadastreAdministrator}">
            <h:form id="formCadastroDiretor">
                <p:fieldset id="visualizaPessoalDiretor" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{diretorBean.diretor.corOuRaca}" 
                                                 dataNascimento="#{diretorBean.diretor.dataNascimento}" 
                                                 nome="#{diretorBean.diretor.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoDiretor" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{diretorBean.diretor.telefone1}" 
                                           telefone2="#{diretorBean.diretor.telefone2}"
                                           email="#{diretorBean.diretor.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoDiretor" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{diretorBean.diretor.bairro}" 
                                            cep="#{diretorBean.diretor.cep}" 
                                            cidade="#{diretorBean.diretor.cidade}"
                                            estado="#{diretorBean.diretor.estado}"
                                            numero="#{diretorBean.diretor.numero}" 
                                            rua="#{diretorBean.diretor.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosDiretor" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{diretorBean.diretor.rg}"
                                                cpf="#{diretorBean.diretor.cpfDiretor}"
                                                cartaoSus="#{diretorBean.diretor.cartaoSusDiretor}"/>
                </p:fieldset>

                <p:toolbar id="toolbarDiretor" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/diretor/PesquisaDiretor"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
