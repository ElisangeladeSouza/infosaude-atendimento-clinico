<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define id="uiPesquisaUbs" name="titulo">#{msg.searchCadastreHealthUnit} | #{msg.systemName}</ui:define>

    <ui:define id="conteudoPesquisaUbs" name="conteudo">

        <p:fieldset legend="#{msg.searchCadastreHealthUnit}">
            <h:form id="formPesquisaUbs">

                <p:growl id="mensagens" autoUpdate="true"/>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="#{msg.newRegister}" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" 
                                  disabled="#{not podeTudo}" outcome="/ubs/CadastroUBS"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaUbs" var="ubs" value="#{ubsBean.ubsLista}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaUbs"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroUbs">
                            <p:inputText id="globalFilter" onkeyup="PF('pesquisaUbs').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="1.2%" filterMatchMode="exact" filterBy="#{ubs.id}" filterStyle="width: 20px; display:none">
                        <h:outputText id="id" value="#{ubs.id}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.name}" width="60" filterMatchMode="contains" filterBy="#{ubs.nome}" filterStyle="width: 80px; display:none">
                        <h:outputText id="nome" value="#{ubs.nome}"/>
                    </p:column>
                    
                    <p:column headerText="#{msg.cnes}" style="text-align: center" width="40" filterMatchMode="contains" filterBy="#{ubs.cnes}" filterStyle="width: 80px; display:none">
                        <h:outputText id="cnes" value="#{ubs.cnes}"/>
                    </p:column>

                    <p:column id="acoes" headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="botaoVisualizar" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px"
                                  outcome="/ubs/VisualizaUBS">
                            <f:param  name="ubs" value="#{ubs.id}"/>
                            <p:tooltip for="botaoVisualizar" value="#{msg.viewSelectedRowDetails}"/>
                        </p:button>   

                        <p:button id="botaoEditar" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/ubs/CadastroUBS">
                            <f:param  name="ubs" value="#{ubs.id}"/>
                            <p:tooltip for="botaoEditar" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{ubsBean.excluir}" process="@this" update="datatablePesquisaUbs">
                            <f:setPropertyActionListener value="#{ubs}" target="#{ubsBean.ubsSelecionada}"/>
                            <p:tooltip for="botaoExcluir" value="#{msg.deleteSelectedRow}"/>

                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastreHealthUnit}" message="#{msg.realyExcludeHealthUnit}"/>

                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
