<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="ubs" value="#{ubsBean.ubs}"/>
    </f:metadata>

    <ui:define id="uiTituloUbs" name="titulo">#{msg.viewCadastreHealthUnit} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoUbs" name="conteudo">

        <p:fieldset id="fieldsetUbs" legend="#{msg.viewCadastreHealthUnit}">

            <h:form id="formCadastroUbs">

                <p:fieldset id="visualizaDadosUbs" legend="#{msg.information}">
                    <h:panelGrid id="gridVisualizaDadosUbs" columns="2">
                        <p:outputLabel for="data" value="#{msg.date}......................:" style="font-weight: bold"/>
                        <p:outputLabel id="data" value="#{ubsBean.ubs.data}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:outputLabel>

                        <p:outputLabel for="nome" value="#{msg.name}....................:" style="font-weight: bold"/>
                        <p:outputLabel id="nome" value="#{ubsBean.ubs.nome}"/>

                        <p:outputLabel for="telefone" value="#{msg.phone1}............:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone" value="#{ubsBean.ubs.telefoneUbs}"/>

                        <p:outputLabel for="cnes" value="#{msg.cnes}....................:" style="font-weight: bold"/>
                        <p:outputLabel id="cnes" value="#{ubsBean.ubs.cnes}"/>

                        <p:outputLabel for="rua" value="#{msg.street}:......................:" style="font-weight: bold"/>
                        <p:outputLabel id="rua" value="#{ubsBean.ubs.endereco.enderecoRua}" />
                        
                        <p:outputLabel for="numero" value="#{msg.number}:...............:" style="font-weight: bold"/>
                        <p:outputLabel id="numero" value="#{ubsBean.ubs.endereco.enderecoNumero}" />
                        
                        <p:outputLabel for="bairro" value="#{msg.neighborhood}:..................:" style="font-weight: bold"/>
                        <p:outputLabel id="bairro" value="#{ubsBean.ubs.endereco.enderecoBairro}" />
                        
                        <p:outputLabel for="cep" value="#{msg.postalCode}.......................: " style="font-weight: bold"/>
                        <p:outputLabel id="cep" value="#{ubsBean.ubs.endereco.enderecoCep}" />
                        
                        <p:outputLabel for="estado" value="#{msg.state}..................: " style="font-weight: bold"/>
                        <p:outputLabel id="estado" value="#{ubsBean.ubs.endereco.enderecoEstado}"/>
                        
                        <p:outputLabel for="cidade" value="#{msg.city}..................: " style="font-weight: bold"/>
                        <p:outputLabel id="cidade" value="#{ubsBean.ubs.endereco.enderecoCidade}"/>

                    </h:panelGrid>
                </p:fieldset>
                <p:toolbar id="toolbarUbs" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/ubs/PesquisaUBS"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
