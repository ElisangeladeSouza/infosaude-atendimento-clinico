<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="exame" value="#{exameBean.exame}"/>
    </f:metadata>

    <ui:define id="uiTituloExame" name="titulo">#{msg.viewCadastreExamination} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoExame" name="conteudo">

        <p:fieldset id="fieldsetExame" legend="#{msg.viewCadastreExamination}">

            <h:form id="formCadastroExame">

                <p:fieldset id="visualizaPessoalExame" legend="#{msg.personal}">
                    <h:panelGrid id="gridVisualizaPessoalExame" columns="2">
                        <p:outputLabel for="descricao" value="#{msg.description}.............................:" style="font-weight: bold"/>
                        <p:outputLabel id="descricao" value="#{exameBean.exame.descricao}" styleClass="upper" />

                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarExame" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/exame/PesquisaExame"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
