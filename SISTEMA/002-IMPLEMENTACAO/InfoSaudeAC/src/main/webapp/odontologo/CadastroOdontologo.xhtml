<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="formCadastroOdontologo">

        <p:growl/>

        <!-- Show a gif image to loading ajax user requests -->
        <p:ajaxStatus>
            <f:facet name="start">
                <h:graphicImage library="imagens" name="loading.gif"/>
                <h:outputLabel value="Aguarde..." style="color: tomato"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <h:panelGrid columns="2">

            <p:outputLabel for="cro" value="#{msg.cro}"/>
            <p:inputText id="cro" required="true" requiredMessage="#{msg.mandatoryCRO}"
                         value="#{odontologoBean.odontologo.cro}" styleClass="upper"/>

            <p:outputLabel for="cpf" value="#{msg.cpf}"/>
            <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                         value="#{odontologoBean.odontologo.cpf}" styleClass="upper" validator="cpfValidator" 
                         converter="cpfConverter"/>


            <p:outputLabel for="cartaoSus" value="#{msg.susCard}"/>
            <p:inputMask id="cartaoSus" mask="999 9999 9999 9999" required="true" requiredMessage="#{msg.mandatorySusCard}"
                         value="#{odontologoBean.odontologo.cartaoSus}" styleClass="upper"/>

            <p:outputLabel for="nome" value="#{msg.name}"/>
            <p:inputText id="nome" value="#{odontologoBean.odontologo.nome}" required="true"
                         requiredMessage="#{msg.mandatoryName}" styleClass="upper" size="40"/>
        </h:panelGrid>

        <p:tabView id="tabDadosOdontologo">

            <p:tab title="#{msg.personal}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="dataNascimento" value="#{msg.birthDate}" styleClass="teste"/>
                    <p:calendar id="dataNascimento" value="#{odontologoBean.odontologo.dataNascimento}" 
                                navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                yearRange="c-150:c+0" size="15" locale="pt">
                        <f:convertDateTime type="date" locale="pt_BR"/>
                    </p:calendar>

                    <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}"/>
                    <p:inputText id="racaCor" value="#{odontologoBean.odontologo.corOuRaca}"
                                 styleClass="upper"/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{msg.contact}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="telefone1" value="#{msg.phone1}"/>
                    <p:inputText id="telefone1" styleClass="phone upper" value="#{odontologoBean.odontologo.telefone1}"/>

                    <p:outputLabel for="telefone2" value="#{msg.phone2}"/>
                    <p:inputText id="telefone2" styleClass="phone upper" value="#{odontologoBean.odontologo.telefone2}"/>

                    <p:outputLabel for="email" value="#{msg.email}"/>
                    <p:inputText id="email" styleClass="lower" value="#{odontologoBean.odontologo.email}"/>
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{msg.address}">
                <h:panelGrid columns="4">
                    <p:outputLabel for="rua" value="#{msg.street}"/>
                    <p:inputText id="rua" value="#{odontologoBean.odontologo.enderecoRua}" styleClass="upper" size="40"/>

                    <p:outputLabel for="numero" value="#{msg.number}"/>
                    <p:inputText id="numero" value="#{odontologoBean.odontologo.enderecoNumero}" styleClass="upper" size="5"/>

                    <p:outputLabel for="bairro" value="#{msg.neighborhood}"/>
                    <p:inputText id="bairro" value="#{odontologoBean.odontologo.enderecoBairro}" styleClass="upper" size="40"/>

                    <p:outputLabel for="cep" value="#{msg.postalCode}"/>
                    <p:inputText id="cep" value="#{odontologoBean.odontologo.enderecoCep}" styleClass="upper" size="10"/>

                    <p:outputLabel for="cidade" value="#{msg.city}"/>
                    <p:inputText id="cidade" value="#{odontologoBean.odontologo.enderecoCidade}" styleClass="upper" size="40"/>

                    <p:outputLabel for="estado" value="#{msg.state}"/>
                    <p:selectOneMenu id="estado" value="#{odontologoBean.odontologo.enderecoEstado}">
                        <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                        <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:tab>

            <p:tab title="#{msg.documentation}">
                <h:panelGrid columns="2">
                    <p:outputLabel for="rg" value="#{msg.rg}"/>
                    <p:inputText id="rg" value="#{odontologoBean.odontologo.rg}" styleClass="upper"/>
                </h:panelGrid>
            </p:tab>

        </p:tabView>


        <p:toolbar id="toolbarOdontologo" style="margin-top: 10px;" styleClass="teste">
            <f:facet name="left">
                <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                 action="#{odontologoBean.salvar}"  id="saveButton" 
                                 update="@form, :tabOdontologo:formPesquisaOdontologo:datatablePesquisaOdontologo" 
                                 icon="ui-icon ui-icon-disk">
                </p:commandButton>
            </f:facet>
        </p:toolbar>

    </h:form>

</ui:composition>
