<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="odontologo" value="#{odontologoBean.odontologo}"/>
    </f:metadata>

    <ui:define id="uiTituloOdontologo" name="titulo">#{odontologoBean.editando ? msg.editCadastreDentist : msg.newRegisterDentist} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoOdontologo" name="conteudo">
        
        <p:fieldset id="fieldsetOdontologo" legend="#{odontologoBean.editando ? msg.editCadastreDentist : msg.newRegisterDentist}">

            <h:form id="formCadastroOdontologo">

                <p:growl id="mensagens"/>

                <h:panelGrid id="gridObrigatoriosOdontologo" columns="2">

                    <p:outputLabel for="cro" value="#{msg.cro}:"/>
                    <p:inputText id="cro" required="true" requiredMessage="#{msg.mandatoryCRO}"
                                 value="#{odontologoBean.odontologo.cro}" styleClass="upper" size="40" maxlength="30"/>

                    <p:outputLabel for="cpf" value="#{msg.cpf}:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                                 value="#{odontologoBean.odontologo.cpf}" styleClass="upper" validator="cpfValidator" 
                                 converter="cpfConverter" size="40" maxlength="11"/>


                    <p:outputLabel for="cartaoSus" value="#{msg.susCard}:"/> 
                    <p:inputMask id="cartaoSus" mask="999 9999 9999 9999" required="true" requiredMessage="#{msg.mandatorySusCard}"
                                 value="#{odontologoBean.odontologo.cartaoSus}" styleClass="upper" size="40" maxlength="20"/>

                    <p:outputLabel for="nome" value="#{msg.name}:"/>
                    <p:inputText id="nome" value="#{odontologoBean.odontologo.nome}" required="true"
                                 requiredMessage="#{msg.mandatoryName}" styleClass="upper" size="40" maxlength="150"/>
                </h:panelGrid>

                <p:tabView id="tabViewDadosOdontologo">

                    <p:tab id="tabPessoalOdontologo" title="#{msg.personal}">
                        <h:panelGrid id="gridPessoalOdontologo" columns="2">
                            <p:outputLabel for="dataNascimento" value="#{msg.birthDate}:" styleClass="teste"/>
                            <p:calendar id="dataNascimento" value="#{odontologoBean.odontologo.dataNascimento}" 
                                        navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                        yearRange="c-150:c+0" size="9" locale="pt" mask="true">
                                <f:convertDateTime type="date" locale="pt_BR"/>
                            </p:calendar>

                            <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}:"/>
                            <p:selectOneMenu id="racaCor" value="#{odontologoBean.odontologo.corOuRaca}">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.racas}" itemValue="#{racaCor}" itemLabel="#{raca.descricao}" var="raca"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabContatoOdontologo" title="#{msg.contact}">
                        <h:panelGrid id="gridContatoOdontologo" columns="2">
                            <p:outputLabel for="telefone1" value="#{msg.phone1}:"/>
                            <p:inputText id="telefone1" styleClass="phone upper" value="#{odontologoBean.odontologo.telefone1}" size="25" maxlength="20"/>

                            <p:outputLabel for="telefone2" value="#{msg.phone2}:"/>
                            <p:inputText id="telefone2" styleClass="phone upper" value="#{odontologoBean.odontologo.telefone2}" size="25" maxlength="20"/>

                            <p:outputLabel for="email" value="#{msg.email}:"/>
                            <p:inputText id="email" styleClass="lower" value="#{odontologoBean.odontologo.email}" size="25" 
                                         validatorMessage="E-mail com formato incorreto" maxlength="100">
                                
                            </p:inputText>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabEnderecoOdonotologo" title="#{msg.address}">
                        <h:panelGrid id="gridEnderecoOdontologo" columns="4">
                            <p:outputLabel for="rua" value="#{msg.street}:"/>
                            <p:inputText id="rua" value="#{odontologoBean.odontologo.enderecoRua}" styleClass="upper" size="40" maxlength="150"/>

                            <p:outputLabel for="numero" value="#{msg.number}:" style="margin-left: 20px"/>
                            <p:inputText id="numero" value="#{odontologoBean.odontologo.enderecoNumero}" styleClass="upper" size="16" maxlength="6"/>

                            <p:outputLabel for="bairro" value="#{msg.neighborhood}:"/>
                            <p:inputText id="bairro" value="#{odontologoBean.odontologo.enderecoBairro}" styleClass="upper" size="40" maxlength="100"/>

                            <p:outputLabel for="cep" value="#{msg.postalCode}:" style="margin-left: 20px"/>
                            <p:inputMask mask="99999-999" id="cep" value="#{odontologoBean.odontologo.enderecoCep}" styleClass="upper" size="16" maxlength="8"/>

                            <p:outputLabel for="estado" value="#{msg.state}:" />
                            <p:selectOneMenu id="estado" value="#{odontologoBean.odontologo.enderecoEstado}">
                                <p:ajax process="@this" event="change" update="cidade" listener="#{odontologoBean.carregarCidades}"/>
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="cidade" value="#{msg.city}:" style="margin-left: 20px"/>
                            <p:selectOneMenu id="cidade" value="#{odontologoBean.odontologo.enderecoCidade}" filter="true" filterMatchMode="startsWith">
                                <f:validateBean />
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.cidades}" itemValue="#{cidade}" itemLabel="#{cidade}" var="cidade"/>
                            </p:selectOneMenu>

                            <h:outputLabel/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabDocumentosOdontologo" title="#{msg.documentation}">
                        <h:panelGrid id="gridDocumentosOdontologo" columns="2">
                            <p:outputLabel for="rg" value="#{msg.rg}:"/>
                            <p:inputText id="rg" value="#{odontologoBean.odontologo.rg}" styleClass="upper" size="20" maxlength="15"/>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>


                <p:toolbar id="toolbarOdontologo" style="margin-top: 10px;" >
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{odontologoBean.salvar}"  id="botaoSalvar" 
                                         update="@form" 
                                         icon="ui-icon ui-icon-disk">
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}"
                                  id="botaoCancelar" outcome="/odontologo/PesquisaOdontologo"
                                  icon="fa fa-times" rendered="#{odontologoBean.editando}">
                        </p:button>

                    </f:facet>

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchDentist}"
                                  id="botaoPesquisar" outcome="/odontologo/PesquisaOdontologo"
                                  icon="ui-icon ui-icon-search" rendered="#{odontologoBean.editando eq 'false'}">
                        </p:button>
                    </f:facet>

                </p:toolbar>
                <p:blockUI id="blockUIOdontologo" block="formCadastroOdontologo" trigger="botaoSalvar"/>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
