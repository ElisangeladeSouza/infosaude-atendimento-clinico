<?xml version="1.0" encoding="UTF-8" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/cabecalho.xhtml"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">#{msg.cadastreDentist} - #{msg.systemName}</ui:insert>
        </title>
    </h:head>

    <ui:define name="conteudo">
        <p:tabView id="tabOdontologo">

            <p:tab id="tabCadastroOdontologo" title="#{msg.cadastreDentist}">
                <ui:include src="CadastroOdontologo.xhtml"/>
            </p:tab>

            <p:tab id="tabPesquisaOdontologo" title="#{msg.searchDentist}">
                <ui:include src="PesquisaOdontologo.xhtml"/>
            </p:tab>

        </p:tabView>
    </ui:define>

</ui:composition>
