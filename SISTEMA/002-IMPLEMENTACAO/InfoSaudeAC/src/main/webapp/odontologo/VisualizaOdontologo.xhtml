<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="odontologo" value="#{odontologoBean.odontologo}"/>
    </f:metadata>

    <ui:define id="uiTituloOdontologo" name="titulo">#{msg.viewCadastreDentist} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoOdontologo" name="conteudo">

        <p:fieldset id="fieldsetOdontologo" legend="#{msg.viewCadastreDentist}">
            <h:form id="formCadastroOdontologo">
                <p:fieldset id="visualizaPessoalOdontologo" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{odontologoBean.odontologo.corOuRaca}" 
                                                 dataNascimento="#{odontologoBean.odontologo.dataNascimento}" 
                                                 nome="#{odontologoBean.odontologo.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoOdontologo" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{odontologoBean.odontologo.telefone1}" 
                                           telefone2="#{odontologoBean.odontologo.telefone2}"
                                           email="#{odontologoBean.odontologo.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoOdontologo" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{odontologoBean.odontologo.endereco.bairro}" 
                                            cep="#{odontologoBean.odontologo.endereco.cep}" 
                                            cidade="#{odontologoBean.odontologo.endereco.cidade}"
                                            estado="#{odontologoBean.odontologo.endereco.estado}"
                                            numero="#{odontologoBean.odontologo.endereco.numero}" 
                                            rua="#{odontologoBean.odontologo.endereco.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosOdontologo" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{odontologoBean.odontologo.rg}"
                                                cpf="#{odontologoBean.odontologo.cpfOdontologo}"
                                                cartaoSus="#{odontologoBean.odontologo.cartaoSusOdontologo}"/>

                    <p:outputLabel for="cro" value="#{msg.cro}...............................: " style="font-weight: bold"/>
                    <p:outputLabel id="cro" value="#{odontologoBean.odontologo.cro}" />
                </p:fieldset>
                <p:toolbar id="toolbarOdontologo" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/odontologo/PesquisaOdontologo"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
