<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="enfermeiro" value="#{enfermeiroBean.enfermeiro}"/>
    </f:metadata>

    <ui:define id="uiTituloAdministrador" name="titulo">#{msg.viewCadastreNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoAdministrador" name="conteudo">

        <p:fieldset id="fieldsetAdministrador" legend="#{msg.viewCadastreNurse}">
            <h:form id="formCadastroEnfermeiro">
                <isac:pessoaVisualizaCadastro bairro="#{enfermeiroBean.enfermeiro.enderecoBairro}" 
                                              cartaoSus="#{enfermeiroBean.enfermeiro.cartaoSusEnfermeiro}" 
                                              cep="#{enfermeiroBean.enfermeiro.enderecoCep}" 
                                              cidade="#{enfermeiroBean.enfermeiro.enderecoCidade}" 
                                              corOuRaca="#{enfermeiroBean.enfermeiro.corOuRaca}" 
                                              cpf="#{enfermeiroBean.enfermeiro.cpfEnfermeiro}" 
                                              dataNascimento="#{enfermeiroBean.enfermeiro.dataNascimento}" 
                                              email="#{enfermeiroBean.enfermeiro.email}" 
                                              estado="#{enfermeiroBean.enfermeiro.enderecoEstado}" 
                                              nome="#{enfermeiroBean.enfermeiro.nome}" 
                                              numero="#{enfermeiroBean.enfermeiro.enderecoNumero}" 
                                              rg="#{enfermeiroBean.enfermeiro.rg}" 
                                              rua="#{enfermeiroBean.enfermeiro.enderecoRua}" 
                                              telefone1="#{enfermeiroBean.enfermeiro.telefone1}" 
                                              telefone2="#{enfermeiroBean.enfermeiro.telefone2}"
                                              docSaude="#{enfermeiroBean.enfermeiro.corenEnfermeiro}"/>
                <p:toolbar id="toolbarEnfermeiro" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/enfermeiro/PesquisaEnfermeiro"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
