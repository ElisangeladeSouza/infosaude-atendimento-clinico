<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="enfermeiro" value="#{enfermeiroBean.enfermeiro}"/>
    </f:metadata>

    <ui:define id="uiTituloAdministrador" name="titulo">#{msg.viewCadastreNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoAdministrador" name="conteudo">

        <p:fieldset id="fieldsetAdministrador" legend="#{msg.viewCadastreNurse}">

            <h:form id="formCadastroEnfermeiro">

                <p:fieldset id="visualizaPessoalEnfermeiro" legend="#{msg.personal}">
                    <h:panelGrid id="gridVisualizaPessoalEnfermeiro" columns="2">
                        <p:outputLabel for="nome" value="#{msg.name}.............................:" style="font-weight: bold"/>
                        <p:outputLabel id="nome" value="#{enfermeiroBean.enfermeiro.nome}" styleClass="upper" />

                        <p:outputLabel for="dataNascimento" value="#{msg.birthDate}.....:" style="font-weight: bold"/>
                        <p:outputLabel id="dataNascimento" value="#{enfermeiroBean.enfermeiro.dataNascimento}">
                            <f:convertDateTime type="date" locale="pt_BR"/>
                        </p:outputLabel> 

                        <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}........................:" style="font-weight: bold"/>
                        <p:outputLabel id="racaCor" value="#{enfermeiroBean.enfermeiro.corOuRaca}"
                                       styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaContatoEnfermeiro" legend="#{msg.contact}" style="margin-top: 15px">
                    <h:panelGrid id="gridVisualizaContatoEnfermeiro" columns="2">
                        <p:outputLabel for="telefone1" value="#{msg.phone1}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone1" styleClass="phone upper" value="#{enfermeiroBean.enfermeiro.telefone1}"/>

                        <p:outputLabel for="telefone2" value="#{msg.phone2}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone2" styleClass="phone upper" value="#{enfermeiroBean.enfermeiro.telefone2}"/>

                        <p:outputLabel for="email" value="#{msg.email}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="email" styleClass="lower" value="#{enfermeiroBean.enfermeiro.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id=visualizaEnderecoEnfemeiro"" legend="#{msg.address}" style="margin-top: 15px" >
                    <h:panelGrid id="gridVisualizaEnderecoEnfermeiro" columns="2">
                        <p:outputLabel for="rua" value="#{msg.street}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rua" value="#{enfermeiroBean.enfermeiro.enderecoRua}" styleClass="upper" />

                        <p:outputLabel for="numero" value="#{msg.number}.........................:" style=" font-weight: bold"/>
                        <p:outputLabel id="numero" value="#{enfermeiroBean.enfermeiro.enderecoNumero}" styleClass="upper" />

                        <p:outputLabel for="bairro" value="#{msg.neighborhood}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="bairro" value="#{enfermeiroBean.enfermeiro.enderecoBairro}" styleClass="upper"/>

                        <p:outputLabel for="cep" value="#{msg.postalCode}................................:" style=" font-weight: bold"/>
                        <p:outputLabel id="cep" value="#{enfermeiroBean.enfermeiro.enderecoCep}" styleClass="upper" />

                        <p:outputLabel for="cidade" value="#{msg.city}...........................:" style="font-weight: bold"/>
                        <p:outputLabel id="cidade" value="#{enfermeiroBean.enfermeiro.enderecoCidade}" styleClass="upper" />

                        <p:outputLabel for="estado" value="#{msg.state}...........................:" style=" font-weight: bold"/>
                        <p:outputLabel id="estado" value="#{enfermeiroBean.enfermeiro.enderecoEstado}"/>

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosEnfermerio" legend="#{msg.documentation}" style="margin-top: 15px">
                    <h:panelGrid id="gridVisualizaDocumentosEnfermeiro" columns="2">
                        <p:outputLabel for="cpf" value="#{msg.cpf}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="cpf" value="#{enfermeiroBean.enfermeiro.cpf}" styleClass="upper">
                            <f:converter converterId="cpfConverter"/>
                        </p:outputLabel>

                        <p:outputLabel for="rg" value="#{msg.rg}..................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rg" value="#{enfermeiroBean.enfermeiro.rg}" styleClass="upper"/>

                        <p:outputLabel for="coren" value="#{msg.coren}...............................:" style="font-weight: bold"/>
                        <p:outputLabel id="coren" value="#{enfermeiroBean.enfermeiro.coren}" styleClass="upper"/>

                        <p:outputLabel for="cartaoSus" value="#{msg.susCard}..............:" style="font-weight: bold"/>
                        <p:outputLabel id="cartaoSus" value="#{enfermeiroBean.enfermeiro.cartaoSus}" styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarEnfermeiro" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/enfermeiro/PesquisaEnfermeiro"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
