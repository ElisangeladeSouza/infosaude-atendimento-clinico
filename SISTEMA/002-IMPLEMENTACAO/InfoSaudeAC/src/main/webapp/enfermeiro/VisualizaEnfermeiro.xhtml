<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="enfermeiro" value="#{enfermeiroBean.enfermeiro}"/>
    </f:metadata>

    <ui:define id="uiTituloDiretor" name="titulo">#{msg.viewCadastreNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoDiretor" name="conteudo">

        <p:fieldset id="fieldsetDiretor" legend="#{msg.viewCadastreNurse}">
            <h:form id="formCadastroEnfermeiro">
                <p:fieldset id="visualizaPessoalEnfermeiro" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{enfermeiroBean.enfermeiro.corOuRaca}" 
                                                 dataNascimento="#{enfermeiroBean.enfermeiro.dataNascimento}" 
                                                 nome="#{enfermeiroBean.enfermeiro.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoEnfermeiro" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{enfermeiroBean.enfermeiro.telefone1}" 
                                           telefone2="#{enfermeiroBean.enfermeiro.telefone2}"
                                           email="#{enfermeiroBean.enfermeiro.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoEnfermeiro" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{enfermeiroBean.enfermeiro.endereco.bairro}" 
                                            cep="#{enfermeiroBean.enfermeiro.endereco.cep}" 
                                            cidade="#{enfermeiroBean.enfermeiro.endereco.cidade}"
                                            estado="#{enfermeiroBean.enfermeiro.endereco.estado}"
                                            numero="#{enfermeiroBean.enfermeiro.endereco.numero}" 
                                            rua="#{enfermeiroBean.enfermeiro.endereco.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosEnfermeiro" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{enfermeiroBean.enfermeiro.rg}"
                                                cpf="#{enfermeiroBean.enfermeiro.cpfEnfermeiro}"
                                                cartaoSus="#{enfermeiroBean.enfermeiro.cartaoSusEnfermeiro}"/>

                    <p:outputLabel for="coren" value="#{msg.coren}..........................: " style="font-weight: bold"/>
                    <p:outputLabel id="coren" value="#{enfermeiroBean.enfermeiro.corenEnfermeiro}" />
                </p:fieldset>
                <p:toolbar id="toolbarEnfermeiro" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/enfermeiro/PesquisaEnfermeiro"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>

            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
