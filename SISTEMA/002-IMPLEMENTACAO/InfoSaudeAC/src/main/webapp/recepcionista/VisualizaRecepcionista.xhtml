<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="recepcionista" value="#{recepcionistaBean.recepcionista}"/>
    </f:metadata>

    <ui:define id="uiTituloRecepcionista" name="titulo">#{msg.viewCadastreReceptionist} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoRecepcionista" name="conteudo">

        <p:fieldset id="fieldsetRecepcionista" legend="#{msg.viewCadastreAdministrator}">
            <h:form id="formCadastroRecepcionista">
                <isac:pessoaVisualizaCadastro bairro="#{recepcionistaBean.recepcionista.enderecoBairro}" 
                                              cartaoSus="#{recepcionistaBean.recepcionista.cartaoSusRecepcionista}" 
                                              cep="#{recepcionistaBean.recepcionista.enderecoCep}" 
                                              cidade="#{recepcionistaBean.recepcionista.enderecoCidade}" 
                                              corOuRaca="#{recepcionistaBean.recepcionista.corOuRaca}" 
                                              cpf="#{recepcionistaBean.recepcionista.cpfRecepcionista}" 
                                              dataNascimento="#{recepcionistaBean.recepcionista.dataNascimento}" 
                                              email="#{recepcionistaBean.recepcionista.email}" 
                                              estado="#{recepcionistaBean.recepcionista.enderecoEstado}" 
                                              nome="#{recepcionistaBean.recepcionista.nome}" 
                                              numero="#{recepcionistaBean.recepcionista.enderecoNumero}" 
                                              rg="#{recepcionistaBean.recepcionista.rg}" 
                                              rua="#{recepcionistaBean.recepcionista.enderecoRua}" 
                                              telefone1="#{recepcionistaBean.recepcionista.telefone1}" 
                                              telefone2="#{recepcionistaBean.recepcionista.telefone2}"/>

                <p:toolbar id="toolbarrecepcionista" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/recepcionista/PesquisaRecepcionista"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
