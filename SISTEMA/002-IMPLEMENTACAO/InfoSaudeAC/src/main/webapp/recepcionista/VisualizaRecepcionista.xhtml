<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="recepcionista" value="#{recepcionistaBean.recepcionista}"/>
    </f:metadata>

    <ui:define id="uiTituloRecepcionista" name="titulo">#{msg.viewCadastreReceptionist} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoRecepcionista" name="conteudo">

        <p:fieldset id="fieldsetRecepcionista" legend="#{msg.viewCadastreAdministrator}">

            <h:form id="formCadastroRecepcionista">

                <p:fieldset id="visualizaPessoalRecepcionista" legend="#{msg.personal}">
                    <h:panelGrid id="gridVisualizaPessoalRecepcionista" columns="2">
                        <p:outputLabel for="nome" value="#{msg.name}.............................:" style="font-weight: bold"/>
                        <p:outputLabel id="nome" value="#{recepcionistaBean.recepcionista.nome}" styleClass="upper" />

                        <p:outputLabel for="dataNascimento" value="#{msg.birthDate}.....:" style="font-weight: bold"/>
                        <p:outputLabel id="dataNascimento" value="#{recepcionistaBean.recepcionista.dataNascimento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:outputLabel> 

                        <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}........................:" style="font-weight: bold"/>
                        <p:outputLabel id="racaCor" value="#{recepcionistaBean.recepcionista.corOuRaca}"
                                       styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaContatoRecepcionista" legend="#{msg.contact}" style="margin-top: 15px">
                    <h:panelGrid id="gridVisualizaContatoRecepcionista" columns="2">
                        <p:outputLabel for="telefone1" value="#{msg.phone1}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone1" styleClass="phone upper" value="#{recepcionistaBean.recepcionista.telefone1}"/>

                        <p:outputLabel for="telefone2" value="#{msg.phone2}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone2" styleClass="phone upper" value="#{recepcionistaBean.recepcionista.telefone2}"/>

                        <p:outputLabel for="email" value="#{msg.email}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="email" styleClass="lower" value="#{recepcionistaBean.recepcionista.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoRecepcionista" legend="#{msg.address}" style="margin-top: 15px" >
                    <h:panelGrid id="gridVisualizaRecepcionista" columns="2">
                        <p:outputLabel for="rua" value="#{msg.street}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rua" value="#{recepcionistaBean.recepcionista.enderecoRua}" styleClass="upper" />

                        <p:outputLabel for="numero" value="#{msg.number}.........................:" style=" font-weight: bold"/>
                        <p:outputLabel id="numero" value="#{recepcionistaBean.recepcionista.enderecoNumero}" styleClass="upper" />

                        <p:outputLabel for="bairro" value="#{msg.neighborhood}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="bairro" value="#{recepcionistaBean.recepcionista.enderecoBairro}" styleClass="upper"/>

                        <p:outputLabel for="cep" value="#{msg.postalCode}................................:" style=" font-weight: bold"/>
                        <p:outputLabel id="cep" value="#{recepcionistaBean.recepcionista.enderecoCep}" styleClass="upper" />

                        <p:outputLabel for="cidade" value="#{msg.city}...........................:" style="font-weight: bold"/>
                        <p:outputLabel id="cidade" value="#{recepcionistaBean.recepcionista.enderecoCidade}" styleClass="upper" />

                        <p:outputLabel for="estado" value="#{msg.state}...........................:" style=" font-weight: bold"/>
                        <p:outputLabel id="estado" value="#{recepcionistaBean.recepcionista.enderecoEstado}"/>

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosRecepcionista" legend="#{msg.documentation}" style="margin-top: 15px">
                    <h:panelGrid id="gridVisualizaDocumentosRecepcionista" columns="2">
                        <p:outputLabel for="cpf" value="#{msg.cpf}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="cpf" value="#{recepcionistaBean.recepcionista.cpf}" styleClass="upper">
                            <f:converter converterId="cpfConverter"/>
                        </p:outputLabel>

                        <p:outputLabel for="rg" value="#{msg.rg}..................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rg" value="#{recepcionistaBean.recepcionista.rg}" styleClass="upper"/>

                        <p:outputLabel for="cartaoSus" value="#{msg.susCard}..............:" style="font-weight: bold"/>
                        <p:outputLabel id="cartaoSus" value="#{recepcionistaBean.recepcionista.cartaoSus}" styleClass="upper"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarrecepcionista" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/recepcionista/PesquisaRecepcionista"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
