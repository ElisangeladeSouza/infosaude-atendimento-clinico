<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="procedimento" value="#{procedimentoBean.procedimento}"/>
    </f:metadata>

    <ui:define id="uiTituloProcedimento" name="titulo">#{msg.viewCadastreProcedure} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoProcedimento" name="conteudo">

        <p:fieldset id="fieldsetProcedimento" legend="#{msg.viewCadastreProcedure}">

            <h:form id="formCadastroProcedimento">

                <p:fieldset id="visualizaPessoalProcedimento" legend="#{msg.personal}">
                    <h:panelGrid id="gridVisualizaPessoalProcedimento" columns="2">

                        <p:outputLabel for="codigo" value="#{msg.code}...........................:" style="font-weight: bold"/>
                        <p:outputLabel id="codigo" value="#{procedimentoBean.procedimento.codigo}"  />
                        
<!--                        <p:outputLabel id="data" value="#{procedimentoBean.procedimento.data}" >
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:outputLabel> -->

                        <p:outputLabel for="descricao" value="#{msg.description}..............................:" style="font-weight: bold"/>
                        <p:outputLabel id="descricao" value="#{procedimentoBean.procedimento.descricao}" />

                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarProcedimento" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/procedimento/PesquisaProcedimento"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
