<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="requisicaoExame" value="#{requisicaoExameBean.requisicaoExame}"/>
    </f:metadata>

    <ui:define id="uiTituloExame" name="titulo">#{requisicaoExameBean.editando ? msg.editCadastreExaminationRequest : msg.newRegisterExaminationRequest} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoExame" name="conteudo">

        <p:fieldset id="fieldsetExame" legend="#{requisicaoExameBean.editando ? msg.editCadastreExaminationRequest : msg.newRegisterExaminationRequest}">

            <h:form id="formCadastroExame">

                <p:growl id="mensagens"/>

                <h:inputHidden id="dataHora" value="#{requisicaoExameBean.requisicaoExame.data}">
                    <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:inputHidden>
                
                <h:panelGrid id="gridObrigatoriosExame" columns="2">

                    <p:outputLabel for="solicitanteCnes" value="#{msg.cnes}:"/>
                    <p:inputText id="solicitanteCnes" value="#{requisicaoExameBean.requisicaoExame.solicitanteCnes}" size="20" styleClass="upper"/>
                    
                    <p:outputLabel for="solicitanteEndereco" value="#{msg.address}:"/>
                    <p:inputText id="solicitanteEndereco" value="#{requisicaoExameBean.requisicaoExame.solicitanteEndereco}" styleClass="upper"/>
                    
                    <p:outputLabel for="solicitanteCidade" value="#{msg.city}:"/>
                    <p:inputText id="solicitanteCidade" value="#{requisicaoExameBean.requisicaoExame.solicitanteCidade}" styleClass="upper"/>
                    
                    <p:pickList id="listaExames" value="#{requisicaoExameBean.exames}" var="exames" itemLabel="#{exames}" itemValue="#{exames}"/>

                </h:panelGrid>

                <p:toolbar id="toolbarExame" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{requisicaoExameBean.salvar}"  id="botaoSalvar" 
                                         update="@form" icon="ui-icon ui-icon-disk">
                        </p:commandButton>
                        
                    </f:facet>

                </p:toolbar>

                <p:blockUI id="blockUIExame" block="formCadastroExame" trigger="botaoSalvar"/>
                
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
