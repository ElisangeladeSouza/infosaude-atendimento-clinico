<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="paciente" value="#{pacienteBean.paciente}"/>
    </f:metadata>

    <ui:define id="uiTituloPaciente" name="titulo">#{msg.viewCadastrePatient} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoPaciente" name="conteudo">

        <p:fieldset id="fieldsetPaciente" legend="#{msg.viewCadastrePatient}">
            <h:form id="formCadastroPaciente">
                <p:fieldset id="visualizaPessoalTecnicoEnfermagem" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{pacienteBean.paciente.corOuRaca}" 
                                                 dataNascimento="#{pacienteBean.paciente.dataNascimento}" 
                                                 nome="#{pacienteBean.paciente.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoTecnicoEnfermagem" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{pacienteBean.paciente.telefone1}" 
                                           telefone2="#{pacienteBean.paciente.telefone2}"
                                           email="#{pacienteBean.paciente.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoTecnicoEnfermagem" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{pacienteBean.paciente.bairro}" 
                                            cep="#{pacienteBean.paciente.cep}" 
                                            cidade="#{pacienteBean.paciente.cidade}"
                                            estado="#{pacienteBean.paciente.estado}"
                                            numero="#{pacienteBean.paciente.numero}" 
                                            rua="#{pacienteBean.paciente.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosTecnicoEnfermagem" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{pacienteBean.paciente.rg}"
                                                cpf="#{pacienteBean.paciente.cpf}"
                                                cartaoSus="#{pacienteBean.paciente.cartaoSus}"/>
                </p:fieldset>    

                <p:toolbar id="toolbarPaciente" style="margin-top: 10px;">
                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/paciente/PesquisaPaciente"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
