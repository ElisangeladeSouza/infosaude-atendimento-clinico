<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="paciente" value="#{pacienteBean.paciente}"/>
    </f:metadata>

    <ui:define name="titulo">#{pacienteBean.editando ? msg.editCadastrePatient : msg.newRegisterPatient} | #{msg.systemName}</ui:define>

    <ui:define name="conteudo">

        <p:fieldset legend="#{pacienteBean.editando ? msg.editCadastrePatient : msg.newRegisterPatient}">

            <h:form id="formCadastroPaciente">

                <p:growl/>

                <h:panelGrid columns="2">

                    <p:outputLabel for="cpf" value="#{msg.cpf}:" style="margin-left: 20px"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                                 value="#{pacienteBean.paciente.cpf}" styleClass="upper" size="20"
                                 validator="cpfValidator" converter="cpfConverter" style="margin-left: 5px" maxlength="11"/>

                    <p:outputLabel for="cartaoSus" value="#{msg.susCard}:" style="margin-left: 20px"/>
                    <p:inputMask id="cartaoSus" value="#{pacienteBean.paciente.cartaoSus}" mask="999 9999 9999 9999"
                                 required="true" requiredMessage="#{msg.mandatorySusCard}"
                                 styleClass="upper" size="20" style="margin-left: 5px" maxlength="20"/>

                    <p:outputLabel for="nome" value="#{msg.name}:" style="margin-left: 20px"/>
                    <p:inputText id="nome" value="#{pacienteBean.paciente.nome}" required="true" requiredMessage="#{msg.mandatoryName}" 
                                 styleClass="upper" size="38" style="margin-left: 5px" maxlength="150"/>

                </h:panelGrid>

                <p:tabView id="tabViewDadosPaciente" style="padding-left: 0px">

                    <p:tab title="#{msg.personal}">
                        <h:panelGrid columns="4">

                            <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}:"/>
                            <p:selectOneMenu id="racaCor" value="#{pacienteBean.paciente.corOuRaca}" style="margin-left: 5px" >
                                <f:selectItem itemLabel="#{msg.selectIt}.." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.racas}" itemValue="#{racaCor}" itemLabel="#{raca.descricao}" var="raca"/>
                            </p:selectOneMenu>  

                            <p:outputLabel for="altura" value="#{msg.height}:" style="margin-left: 23px"/>
                            <p:inputText id="altura" size="9" styleClass="upper altura" maxlength="3"
                                         value="#{pacienteBean.paciente.altura}" label="">
                                <f:convertNumber type="number"/>
                            </p:inputText>

                            <p:outputLabel for="dataNascimento" value="#{msg.birthDate}:"/>
                            <p:calendar id="dataNascimento" value="#{pacienteBean.paciente.dataNascimento}" 
                                        navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                        yearRange="c-150:c+0" size="9" locale="pt" mask="true" style="margin-left: 5px">
                                <f:convertDateTime type="date" locale="pt_BR"/>
                            </p:calendar>

                            <p:outputLabel for="peso" value="#{msg.weight}:" style="margin-left: 23px"/>
                            <p:inputText id="peso" size="9" styleClass="upper peso" maxlength="6"
                                         value="#{pacienteBean.paciente.peso}">
                                <f:convertNumber type="number" />
                            </p:inputText>

                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:outputLabel for="nomeMae" value="#{msg.motherName}:" />
                            <p:inputText id="nomeMae" size="38" styleClass="upper" value="#{pacienteBean.paciente.nomeDaMae}" 
                                         style="margin-left: 3px" maxlength="100"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="#{msg.contact}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="telefone1" value="#{msg.phone1}:"/>
                            <p:inputText id="telefone1" styleClass="phone upper" value="#{pacienteBean.paciente.telefone1}" 
                                         size="20" style="margin-left: 28px" maxlength="20"/>

                            <p:outputLabel for="telefone2" value="#{msg.phone2}:"/>
                            <p:inputText id="telefone2" styleClass="phone upper" value="#{pacienteBean.paciente.telefone2}" 
                                         size="20" style="margin-left: 28px" maxlength="20"/>

                            <p:outputLabel for="email" value="#{msg.email}:"/>
                            <p:inputText id="email" styleClass="lower" value="#{pacienteBean.paciente.email}" size="38" 
                                         validatorMessage="E-mail com formato incorreto" style="margin-left: 28px" maxlength="100"/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="#{msg.address}">

                        <h:panelGrid columns="4">

                            <p:outputLabel for="estado" value="#{msg.state}:" />
                            <p:selectOneMenu id="estado" value="#{pacienteBean.paciente.enderecoEstado}" style="margin-left: 43px">
                                <p:ajax process="@this" event="change" update="cidade" listener="#{pacienteBean.carregarCidades}"/>
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="cidade" value="#{msg.city}:" style="margin-left: 28px"/>
                            <p:selectOneMenu id="cidade" value="#{pacienteBean.paciente.enderecoCidade}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.cidades}" itemValue="#{cidade}" itemLabel="#{cidade}" var="cidade"/>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <h:panelGrid columns="4">

                            <p:outputLabel for="rua" value="#{msg.street}:"/>
                            <p:inputText id="rua" value="#{pacienteBean.paciente.enderecoRua}" styleClass="upper" 
                                         style="margin-left: 48px" size="38" maxlength="150"/>

                            <p:inputText id="numero" value="#{pacienteBean.paciente.enderecoNumero}" styleClass="upper" 
                                         style="margin-left: 1px" size="10" maxlength="6" placeholder="NÂº" />
                            <h:outputLabel/>

                            <p:outputLabel for="bairro" value="#{msg.neighborhood}:"/>
                            <p:inputText id="bairro" value="#{pacienteBean.paciente.enderecoBairro}" styleClass="upper" 
                                         style="margin-left: 48px" size="38" maxlength="100"/>

                            <p:inputMask mask="99999-999" id="cep" value="#{pacienteBean.paciente.enderecoCep}" styleClass="upper" 
                                         style="margin-left: 1px" size="10" maxlength="8" placeholder="CEP"/>
                            <h:outputLabel/>

                        </h:panelGrid>

                    </p:tab>

                    <p:tab title="#{msg.documentation}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="rg" value="#{msg.rg}:"/>
                            <p:inputText id="rg" value="#{pacienteBean.paciente.rg}" styleClass="upper" 
                                         size="20" maxlength="15"/>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>


                <p:toolbar id="toolbarPaciente" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{pacienteBean.salvar}"  id="botaoSalvar" 
                                         update="@form" icon="ui-icon ui-icon-disk">
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}"
                                  id="botaoCancelarr" outcome="/paciente/PesquisaPaciente"
                                  icon="fa fa-times" rendered="#{pacienteBean.editando}" 
                                  disabled="#{botaoEditar}">
                        </p:button>

                    </f:facet>

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchPatient}"
                                  id="botaoPesquisar" outcome="/paciente/PesquisaPaciente"
                                  icon="ui-icon ui-icon-search" rendered="#{pacienteBean.editando eq 'false'}">
                        </p:button>
                    </f:facet>

                </p:toolbar>
                <p:blockUI block="formCadastroPaciente" trigger="botaoSalvar"/>
            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
