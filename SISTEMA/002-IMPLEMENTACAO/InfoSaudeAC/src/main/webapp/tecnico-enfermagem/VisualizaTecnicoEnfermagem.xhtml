<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem}"/>
    </f:metadata>

    <ui:define id="uiTituloTecnicoEnfermagem" name="titulo">#{msg.viewCadastrePracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoTecnicoEnfermagem" name="conteudo">

        <p:fieldset id="fieldsetTecnicoEnfermagem" legend="#{msg.viewCadastrePracticalNurse}">
            <h:form id="formCadastroTecnicoEnfermagem">

                <p:fieldset id="visualizaPessoalTecnicoEnfermagem" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corOuRaca}" 
                                                 dataNascimento="#{tecnicoEnfermagemBean.tecnicoEnfermagem.dataNascimento}" 
                                                 nome="#{tecnicoEnfermagemBean.tecnicoEnfermagem.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoTecnicoEnfermagem" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone1}" 
                                           telefone2="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone2}"
                                           email="#{tecnicoEnfermagemBean.tecnicoEnfermagem.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoTecnicoEnfermagem" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.bairro}" 
                                            cep="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.cep}" 
                                            cidade="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.cidade}"
                                            estado="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.estado}"
                                            numero="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.numero}" 
                                            rua="#{tecnicoEnfermagemBean.tecnicoEnfermagem.endereco.rua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosTecnicoEnfermagem" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{tecnicoEnfermagemBean.tecnicoEnfermagem.rg}"
                                                cpf="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cpfTecnicoEnfermagem}"
                                                cartaoSus="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cartaoSusTecnicoEnfermagem}"/>

                    <p:outputLabel for="coren" value="#{msg.coren}..........................: " style="font-weight: bold"/>
                    <p:outputLabel id="coren" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corenTecnicoEnfermagem}" />
                </p:fieldset>

                <p:toolbar id="toolbarTecnicoEnfermagem" style="margin-top: 5px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
