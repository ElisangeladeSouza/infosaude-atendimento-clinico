<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem}"/>
    </f:metadata>

    <ui:define id="uiTituloTecEnfermagem" name="titulo">#{msg.viewCadastrePracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoTecEnfermagem" name="conteudo">

        <p:fieldset id="fieldsetTecEnfermagem" legend="#{msg.viewCadastrePracticalNurse}">

            <h:form id="formCadastroTecnicoEnfermagem">

                <p:fieldset id="visualizaPessoalTecnicoEnfermagem" legend="#{msg.personal}">
                    <h:panelGrid id="gridPessoalTecnicoEnfermagem" columns="2">
                        <p:outputLabel for="nome" value="#{msg.name}.............................:" style="font-weight: bold"/>
                        <p:outputLabel id="nome" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.nome}"  />

                        <p:outputLabel for="dataNascimento" value="#{msg.birthDate}.....:" style="font-weight: bold"/>
                        <p:outputLabel id="dataNascimento" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.dataNascimento}">
                            <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                        </p:outputLabel> 

                        <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}........................:" style="font-weight: bold"/>
                        <p:outputLabel id="racaCor" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corOuRaca}"
                                       />
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaContatoTecnicoEnfermagem" legend="#{msg.contact}" style="margin-top: 15px">
                    <h:panelGrid id="gridContatoTecnicoEnfermagem" columns="2">
                        <p:outputLabel for="telefone1" value="#{msg.phone1}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone1" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone1}"/>

                        <p:outputLabel for="telefone2" value="#{msg.phone2}.....................:" style="font-weight: bold"/>
                        <p:outputLabel id="telefone2" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone2}"/>

                        <p:outputLabel for="email" value="#{msg.email}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="email" styleClass="lower" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.email}"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoTecnicoEnfermagem" legend="#{msg.address}" style="margin-top: 15px;" >
                    <h:panelGrid id="gridEnderecoTecnicoEnfermagem" columns="2">
                        <p:outputLabel for="rua" value="#{msg.street}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rua" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoRua}"  />

                        <p:outputLabel for="numero" value="#{msg.number}.........................:" style="font-weight: bold"/>
                        <p:outputLabel id="numero" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoNumero}"  />

                        <p:outputLabel for="bairro" value="#{msg.neighborhood}............................:" style="font-weight: bold"/>
                        <p:outputLabel id="bairro" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoBairro}" />

                        <p:outputLabel for="cep" value="#{msg.postalCode}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="cep" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCep}"  />

                        <p:outputLabel for="cidade" value="#{msg.city}...........................:" style="font-weight: bold"/>
                        <p:outputLabel id="cidade" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCidade}"  />

                        <p:outputLabel for="estado" value="#{msg.state}...........................:" style="font-weight: bold"/>
                        <p:outputLabel id="estado" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoEstado}"/>

                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosTecnicoEnfermagem" legend="#{msg.documentation}" style="margin-top: 15px">
                    <h:panelGrid id="gridDocumentosTecnicoEnfermagem" columns="2">
                        <p:outputLabel for="cpf" value="#{msg.cpf}................................:" style="font-weight: bold"/>
                        <p:outputLabel id="cpf" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cpfTecnicoEnfermagem}" >
                            <f:converter converterId="cpfConverter"/>
                        </p:outputLabel>

                        <p:outputLabel for="rg" value="#{msg.rg}..................................:" style="font-weight: bold"/>
                        <p:outputLabel id="rg" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.rg}" />

                        <p:outputLabel for="coren" value="#{msg.coren}...............................:" style="font-weight: bold"/>
                        <p:outputLabel id="coren" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corenTecnicoEnfermagem}" />

                        <p:outputLabel for="cartaoSus" value="#{msg.susCard}..............:" style="font-weight: bold"/>
                        <p:outputLabel id="cartaoSus" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cartaoSusTecnicoEnfermagem}" />
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar id="toolbarTecnicoEnfermagem" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>

                </p:toolbar>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
