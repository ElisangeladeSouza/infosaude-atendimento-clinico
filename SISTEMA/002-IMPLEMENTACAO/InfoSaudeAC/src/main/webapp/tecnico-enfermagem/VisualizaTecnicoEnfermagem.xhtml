<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem}"/>
    </f:metadata>

    <ui:define id="uiTituloTecEnfermagem" name="titulo">#{msg.viewCadastrePracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoTecEnfermagem" name="conteudo">

        <p:fieldset id="fieldsetTecEnfermagem" legend="#{msg.viewCadastrePracticalNurse}">
            <h:form id="formCadastroTecnicoEnfermagem">
                <isac:pessoaVisualizaCadastro bairro="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoBairro}" 
                                              cartaoSus="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cartaoSusTecnicoEnfermagem}" 
                                              cep="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCep}" 
                                              cidade="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCidade}" 
                                              corOuRaca="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corOuRaca}" 
                                              cpf="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cpfTecnicoEnfermagem}" 
                                              dataNascimento="#{tecnicoEnfermagemBean.tecnicoEnfermagem.dataNascimento}" 
                                              email="#{tecnicoEnfermagemBean.tecnicoEnfermagem.email}" 
                                              estado="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoEstado}" 
                                              nome="#{tecnicoEnfermagemBean.tecnicoEnfermagem.nome}" 
                                              numero="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoNumero}" 
                                              rg="#{tecnicoEnfermagemBean.tecnicoEnfermagem.rg}" 
                                              rua="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoRua}" 
                                              telefone1="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone1}" 
                                              telefone2="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone2}"
                                              docSaude="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corenTecnicoEnfermagem}"/>
                <p:toolbar id="toolbarTecnicoEnfermagem" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
