<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <ui:define id="uiPesquisaTecEnfermagem" name="titulo">#{msg.searchCadastrePracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define id="conteudoPesquisaTecEnfermagem" name="conteudo">
        <p:fieldset legend="#{msg.searchCadastrePracticalNurse}">
            <h:form id="formPesquisaTecnicoEnfermagem">

                <p:growl id="mensagens" autoUpdate="true"/>

                <p:toolbar >
                    <f:facet name="right">
                        <p:button value="#{msg.newRegister}" id="botaoTelaCadastro"  icon="ui-icon ui-icon-pencil" 
                                  disabled="#{not request.isUserInRole('Administradores')}"  outcome="/tecnico-enfermagem/CadastroTecnicoEnfermagem"/>
                    </f:facet>
                </p:toolbar>

                <p:dataTable id="datatablePesquisaTecnicoEnfermagem" var="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicos}"
                             paginatorAlwaysVisible="false" style="margin-top: 1px; " rows="10" 
                             paginatorPosition="bottom" emptyMessage="#{msg.noFoundsRecord}" paginator="true" widgetVar="pesquisaTecnicoEnfermagem"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,20,50,100"
                             scrollable="true" scrollRows="10" scrollHeight="290">

                    <f:facet name="header">
                        <p:outputPanel id="panelFiltroTecEnfermagem">
                            <p:inputText id="globalFilter" size="80" onkeyup="PF('pesquisaTecnicoEnfermagem').filter()" style="width:300px" placeholder="#{msg.searchAnyField}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column headerText="#{msg.id}" style="text-align: center" width="1.2%" filterMatchMode="exact" filterBy="#{tecnicoEnfermagem.id}" filterStyle="width: 20px; display:none">
                        <h:outputText id="id" value="#{tecnicoEnfermagem.id}"/>
                    </p:column>

                    <p:column headerText="#{msg.name}" width="80" filterMatchMode="contains" filterBy="#{tecnicoEnfermagem.nome}" filterStyle="width: 300px; display:none">
                        <h:outputText value="#{tecnicoEnfermagem.nome}"/>
                    </p:column>

                    <p:column headerText="#{msg.coren}" style="text-align: center" width="20" filterMatchMode="contains" filterBy="#{tecnicoEnfermagem.corenTecnicoEnfermagem}" filterStyle="width: 80px; display:none">
                        <h:outputText id="coren" value="#{tecnicoEnfermagem.corenTecnicoEnfermagem}"/>
                    </p:column>

                    <p:column headerText="#{msg.cpf}" style="text-align: center" width="30" filterMatchMode="contains" filterBy="#{tecnicoEnfermagem.cpfTecnicoEnfermagem}" filterStyle="width: 80px; display:none">
                        <h:outputText id="cpf" value="#{tecnicoEnfermagem.cpfTecnicoEnfermagem}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="#{msg.phone1}" style="text-align: center" width="30" filterMatchMode="contains" filterBy="#{tecnicoEnfermagem.telefone1}" filterStyle="width: 80px; display:none">
                        <h:outputText id="phone1" value="#{tecnicoEnfermagem.telefone1}"/>
                    </p:column>

                    <p:column id="acoes" headerText="#{msg.actions}" style="text-align: center" width="25">
                        <p:button id="botaoVisualizar" title="#{msg.view}" icon="ui-icon ui-icon-extlink" style="font-size: 10px"
                                  outcome="/tecnico-enfermagem/VisualizaTecnicoEnfermagem">
                            <f:param  name="tecnicoEnfermagem" value="#{tecnicoEnfermagem.id}"/>
                            <p:tooltip for="botaoVisualizar" value="#{msg.viewSelectedRowDetails}"/>
                        </p:button>   

                        <p:button id="botaoEditar" title="#{msg.edit}" icon="ui-icon ui-icon-pencil" style="font-size: 10px" outcome="/tecnico-enfermagem/CadastroTecnicoEnfermagem">
                            <f:param  name="tecnicoEnfermagem" value="#{tecnicoEnfermagem.id}"/>
                            <p:tooltip for="botaoEditar" value="#{msg.editSelectedRow}"/>
                        </p:button>

                        <p:commandButton id="botaoExcluir" title="#{msg.delete}" icon="ui-icon ui-icon-trash" style="font-size: 10px"
                                         action="#{tecnicoEnfermagemBean.excluir}" process="@this" update="datatablePesquisaTecnicoEnfermagem">
                            <f:setPropertyActionListener value="#{tecnicoEnfermagem}" target="#{tecnicoEnfermagemBean.tecnicoEnfermagemSelecionado}"/>
                            <p:tooltip for="botaoExcluir" value="#{msg.deleteSelectedRow}"/>

                            <p:confirm icon="ui-icon-alert" header="#{msg.exclusionCadastrePracticalNurse}" message="#{msg.realyExcludePracticalNurse}"/>

                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
