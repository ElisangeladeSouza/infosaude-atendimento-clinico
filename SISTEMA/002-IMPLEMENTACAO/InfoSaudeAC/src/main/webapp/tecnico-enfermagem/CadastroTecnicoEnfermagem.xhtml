<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="tecnicoEnfermagem" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem}"/>
    </f:metadata>

    <ui:define id="uiTituloTecEnfermagem" name="titulo">#{tecnicoEnfermagemBean.editando ? msg.editCadastrePracticalNurse : msg.newRegisterPracticalNurse} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoTecEnfermagem" name="conteudo">
        
        <p:fieldset id="fieldsetTecEnfermagem" legend="#{tecnicoEnfermagemBean.editando ? msg.editCadastrePracticalNurse : msg.newRegisterPracticalNurse}">

            <h:form id="formCadastroTecnicoEnfermagem">

                <p:growl id="mensagens"/>

                <h:panelGrid id="gridObrigatoriosTecnicoEnfermagem" columns="2">

                    <p:outputLabel for="coren" value="#{msg.coren}:"/>
                    <p:inputText id="coren" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corenTecnicoEnfermagem}" styleClass="upper" required="true" 
                                 requiredMessage="#{msg.mandatoryCOREN}" size="40"/>

                    <p:outputLabel for="cpf" value="#{msg.cpf}:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                                 value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cpfTecnicoEnfermagem}" styleClass="upper" size="40"
                                 validator="cpfValidator" converter="cpfConverter"/>

                    <p:outputLabel for="cartaoSus" value="#{msg.susCard}:"/>
                    <p:inputMask id="cartaoSus" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.cartaoSusTecnicoEnfermagem}" mask="999 9999 9999 9999"
                                 required="true" requiredMessage="#{msg.mandatorySusCard}"
                                 styleClass="upper" size="40"/>

                    <p:outputLabel for="nome" value="#{msg.name}:"/>
                    <p:inputText id="nome" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.nome}" required="true" requiredMessage="#{msg.mandatoryName}" 
                                 styleClass="upper" size="40"/>

                </h:panelGrid>

                <p:tabView id="tabViewDadosTecnicoEnfermagem">

                    <p:tab id="tabPessoalTecnicoEnfermagem" title="#{msg.personal}">
                        <h:panelGrid id="gridPessoalTecnicoEnfermagem" columns="2">
                            <p:outputLabel for="dataNascimento" value="#{msg.birthDate}:"/>
                            <p:calendar id="dataNascimento" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.dataNascimento}" 
                                        navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                        yearRange="c-150:c+0" size="9" locale="pt" mask="true">
                                <f:convertDateTime type="date" locale="pt_BR"/>
                            </p:calendar>

                            <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}:"/>
                            <p:selectOneMenu id="racaCor" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.corOuRaca}">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.racas}" itemValue="#{racaCor}" itemLabel="#{raca.descricao}" var="raca"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabContatoTecnicoEnfermagem" title="#{msg.contact}">
                        <h:panelGrid id="gridContatoTecnicoEnfermagem" columns="2">
                            <p:outputLabel for="telefone1" value="#{msg.phone1}:"/>
                            <p:inputText id="telefone1" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone1}" 
                                         size="25"/>

                            <p:outputLabel for="telefone2" value="#{msg.phone2}:"/>
                            <p:inputText id="telefone2" styleClass="phone upper" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.telefone2}"
                                         size="25"/>

                            <p:outputLabel for="email" value="#{msg.email}:"/>
                            <p:inputText id="email" styleClass="lower" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.email}" size="25" validatorMessage="E-mail incorreto">
                                
                            </p:inputText>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabEnderecoTecnicoEnfermagem" title="#{msg.address}">
                        <h:panelGrid id="gridEnderecoTecnicoEnfermagem" columns="4">
                            <p:outputLabel for="rua" value="#{msg.street}:"/>
                            <p:inputText id="rua" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoRua}" styleClass="upper" size="40"/>

                            <p:outputLabel for="numero" value="#{msg.number}:" style="margin-left: 20px"/>
                            <p:inputText id="numero" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoNumero}" styleClass="upper" size="16"/>

                            <p:outputLabel for="bairro" value="#{msg.neighborhood}:"/>
                            <p:inputText id="bairro" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoBairro}" styleClass="upper" size="40"/>

                            <p:outputLabel for="cep" value="#{msg.postalCode}:" style="margin-left: 20px"/>
                            <p:inputMask mask="99999-999" id="cep" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCep}" 
                                         styleClass="upper" size="16"/>

                            <p:outputLabel for="estado" value="#{msg.state}:" />
                            <p:selectOneMenu id="estado" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoEstado}">
                                <p:ajax process="@this" event="change" update="cidade" listener="#{tecnicoEnfermagemBean.carregarCidades}"/>
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="cidade" value="#{msg.city}:" style="margin-left: 20px"/>
                            <p:selectOneMenu id="cidade" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.enderecoCidade}" filter="true" filterMatchMode="startsWith">
                                <f:validateBean />
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.cidades}" itemValue="#{cidade}" itemLabel="#{cidade}" var="cidade"/>
                            </p:selectOneMenu>

                            <h:outputLabel/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabDocumentosTencicoEnfermagem" title="#{msg.documentation}">
                        <h:panelGrid id="gridDocumentosTecnicoEnfermagem" columns="2">
                            <p:outputLabel for="rg" value="#{msg.rg}:"/>
                            <p:inputText id="rg" value="#{tecnicoEnfermagemBean.tecnicoEnfermagem.rg}" styleClass="upper" size="20"/>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>


                <p:toolbar id="toolbarTecnicoEnfermagem" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{tecnicoEnfermagemBean.salvar}"  id="botaoSalvar" 
                                         update="@form" 
                                         icon="ui-icon ui-icon-disk">
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}"
                                  id="botaoCancelar" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="fa fa-times" rendered="#{tecnicoEnfermagemBean.editando}">
                        </p:button>

                    </f:facet>

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchPracticalNurse}"
                                  id="botaoPesquisar" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem"
                                  icon="ui-icon ui-icon-search" rendered="#{tecnicoEnfermagemBean.editando eq 'false'}">
                        </p:button>
                    </f:facet>

                </p:toolbar>
                <p:blockUI id="blockUITecEnfermagem" block="formCadastroTecnicoEnfermagem" trigger="botaoSalvar"/>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
