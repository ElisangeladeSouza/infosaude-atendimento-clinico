<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml"
                xmlns:isac="http://xmlns.jcp.org/jsf/composite/componentes/visualizacao">

    <f:metadata>
        <f:viewParam name="medico" value="#{medicoBean.medico}"/>
    </f:metadata>

    <ui:define id="uiTituloMedico" name="titulo">#{msg.viewCadastreDoctor} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoMedico" name="conteudo">

        <p:fieldset id="fieldsetExame" legend="#{msg.viewCadastreDoctor}">
            <h:form id="formCadastroMedico">
                <p:fieldset id="visualizaPessoalMedico" legend="#{msg.personal}">
                    <isac:visualizaDadosPessoais corOuRaca="#{medicoBean.medico.corOuRaca}" 
                                                 dataNascimento="#{medicoBean.medico.dataNascimento}" 
                                                 nome="#{medicoBean.medico.nome}" />
                </p:fieldset>

                <p:fieldset id="visualizaContatoMedico" legend="#{msg.contact}" style="margin-top: 5px">
                    <isac:visualizaContato telefone1="#{medicoBean.medico.telefone1}" 
                                           telefone2="#{medicoBean.medico.telefone2}"
                                           email="#{medicoBean.medico.email}" />
                </p:fieldset>

                <p:fieldset id="visualizaEnderecoMedico" legend="#{msg.address}" style="margin-top: 5px;" >
                    <isac:visualizaEndereco bairro="#{medicoBean.medico.enderecoBairro}" 
                                            cep="#{medicoBean.medico.enderecoCep}" 
                                            cidade="#{medicoBean.medico.enderecoCidade}"
                                            estado="#{medicoBean.medico.enderecoEstado}"
                                            numero="#{medicoBean.medico.enderecoNumero}" 
                                            rua="#{medicoBean.medico.enderecoRua}"/>
                </p:fieldset>

                <p:fieldset id="visualizaDocumentosMedico" legend="#{msg.documentation}" style="margin-top: 5px">
                    <isac:visualizaDocumentacao rg="#{medicoBean.medico.rg}"
                                                cpf="#{medicoBean.medico.cpfMedico}"
                                                cartaoSus="#{medicoBean.medico.cartaoSusMedico}"/>

                    <p:outputLabel for="crm" value="#{msg.crm}...............................: " style="font-weight: bold"/>
                    <p:outputLabel id="crm" value="#{medicoBean.medico.crm}" />
                </p:fieldset>
                <p:toolbar id="toolbarMedico" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/medico/PesquisaMedico"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
