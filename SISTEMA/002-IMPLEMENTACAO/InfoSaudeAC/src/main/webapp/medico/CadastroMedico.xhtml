<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="medico" value="#{medicoBean.medico}"/>
    </f:metadata>

    <ui:define id="uiTituloMedico" name="titulo">#{medicoBean.editando ? msg.editCadastreDoctor : msg.newRegisterDoctor} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoMedico" name="conteudo">

        <p:fieldset id="fieldsetMedico" legend="#{medicoBean.editando ? msg.editCadastreDoctor : msg.newRegisterDoctor}">

            <h:form id="formCadastroMedico">

                <p:growl id="mensagens"/>

                <h:panelGrid id="gridObrigatoriosMedico" columns="2">

                    <p:outputLabel for="crm" value="#{msg.crm}:"/>
                    <p:inputText id="crm" value="#{medicoBean.medico.crm}"  required="true" 
                                 requiredMessage="#{msg.mandatoryCRM}" size="40" maxlength="30"/>

                    <p:outputLabel for="cpf" value="#{msg.cpf}:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" required="true" requiredMessage="#{msg.mandatoryCPF}"
                                 value="#{medicoBean.medico.cpfMedico}"  size="40"
                                 validator="cpfValidator" converter="cpfConverter" maxlength="11"/>

                    <p:outputLabel for="cartaoSus" value="#{msg.susCard}:"/>
                    <p:inputMask id="cartaoSus" value="#{medicoBean.medico.cartaoSusMedico}" mask="999 9999 9999 9999"
                                 required="true" requiredMessage="#{msg.mandatorySusCard}"
                                  size="40" maxlength="20"/>

                    <p:outputLabel for="nome" value="#{msg.name}:"/>
                    <p:inputText id="nome" value="#{medicoBean.medico.nome}" required="true" requiredMessage="#{msg.mandatoryName}" 
                                  size="40" maxlength="150"/>

                </h:panelGrid>

                <p:tabView id="tabViewDadosMedico">

                    <p:tab id="tabPessoalMedico" title="#{msg.personal}">
                        <h:panelGrid id="gridPessoalMedico" columns="2">
                            <p:outputLabel for="dataNascimento" value="#{msg.birthDate}:"/>
                            <p:calendar id="dataNascimento" value="#{medicoBean.medico.dataNascimento}" 
                                        navigator="true" pattern="dd/MM/yyyy" maxdate="#{dateTimeUtilBean.dateToday}" 
                                        yearRange="c-150:c+0" size="9" locale="pt" mask="true">
                                <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                            </p:calendar>

                            <p:outputLabel for="racaCor" value="#{msg.race}/#{msg.color}:"/>
                            <p:selectOneMenu id="racaCor" value="#{medicoBean.medico.corOuRaca}">
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.racas}" itemValue="#{racaCor}" itemLabel="#{raca.descricao}" var="raca"/>
                            </p:selectOneMenu>  
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabContatoMedico" title="#{msg.contact}">
                        <h:panelGrid id="gridContatoMedico" columns="2">
                            <p:outputLabel for="telefone1" value="#{msg.phone1}:"/>
                            <p:inputText id="telefone1" styleClass="phone upper" value="#{medicoBean.medico.telefone1}" size="25" maxlength="20"/>

                            <p:outputLabel for="telefone2" value="#{msg.phone2}:"/>
                            <p:inputText id="telefone2" styleClass="phone upper" value="#{medicoBean.medico.telefone2}" size="25" maxlength="20"/>

                            <p:outputLabel for="email" value="#{msg.email}:"/>
                            <p:inputText id="email" styleClass="lower" value="#{medicoBean.medico.email}" size="25" 
                                         validatorMessage="E-mail com formato incorreto" maxlength="100">

                            </p:inputText>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab id="tabEnderecoMedico" title="#{msg.address}">
                        <h:panelGrid id="gridEnderecoMedico" columns="4">
                            <p:outputLabel for="rua" value="#{msg.street}:"/>
                            <p:inputText id="rua" value="#{medicoBean.medico.enderecoRua}"  size="40" maxlength="150"/>

                            <p:outputLabel for="numero" value="#{msg.number}:" style="margin-left: 20px"/>
                            <p:inputText id="numero" value="#{medicoBean.medico.enderecoNumero}"  size="16" maxlength="6"/>

                            <p:outputLabel for="bairro" value="#{msg.neighborhood}:"/>
                            <p:inputText id="bairro" value="#{medicoBean.medico.enderecoBairro}"  size="40" maxlength="100"/>

                            <p:outputLabel for="cep" value="#{msg.postalCode}:" style="margin-left: 20px"/>
                            <p:inputMask mask="99999-999" id="cep" value="#{medicoBean.medico.enderecoCep}"  size="16" maxlength="8"/>


                            <p:outputLabel for="estado" value="#{msg.state}:" />
                            <p:selectOneMenu id="estado" value="#{medicoBean.medico.enderecoEstado}">
                                <p:ajax process="@this" event="change" update="cidade" listener="#{medicoBean.carregarCidades}"/>
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.estados}" itemValue="#{estado}" itemLabel="#{estado.descricao}" var="estado"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="cidade" value="#{msg.city}:" style="margin-left: 20px"/>
                            <p:selectOneMenu id="cidade" value="#{medicoBean.medico.enderecoCidade}" filter="true" filterMatchMode="startsWith">
                                <f:validateBean />
                                <f:selectItem itemLabel="#{msg.selectIt}..." noSelectionOption="true"/>
                                <f:selectItems value="#{pessoaBean.cidades}" itemValue="#{cidade}" itemLabel="#{cidade}" var="cidade"/>
                            </p:selectOneMenu>

                            <h:outputLabel/>
                        </h:panelGrid>

                    </p:tab>

                    <p:tab id="tabDocumentosMedico" title="#{msg.documentation}">
                        <h:panelGrid id="gridDocumentosMedico" columns="2">
                            <p:outputLabel for="rg" value="#{msg.rg}:"/>
                            <p:inputText id="rg" value="#{medicoBean.medico.rg}"  size="20" maxlength="15"/>
                        </h:panelGrid>
                    </p:tab>

                </p:tabView>


                <p:toolbar id="toolbarMedico" style="margin-top: 10px;">
                    <f:facet name="left">
                        <p:commandButton style="font-size: 13px;" value="#{msg.save}" 
                                         action="#{medicoBean.salvar}"  id="botaoSalvar" 
                                         update="@form" icon="ui-icon ui-icon-disk">
                        </p:commandButton>

                        <p:button style="font-size: 13px;" value="#{msg.cancel}"
                                  id="botaoCancelar" outcome="/medico/PesquisaMedico"
                                  icon="fa fa-times" rendered="#{medicoBean.editando}" 
                                  disabled="#{botaoEditar}">
                        </p:button>

                    </f:facet>

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.searchDoctor}"
                                  id="botaoPesquisar" outcome="/medico/PesquisaMedico"
                                  icon="ui-icon ui-icon-search" rendered="#{medicoBean.editando eq 'false'}">
                        </p:button>
                    </f:facet>

                </p:toolbar>

                <p:blockUI id="blockUIMedico" block="formCadastroMedico" trigger="botaoSalvar"/>

            </h:form>

        </p:fieldset>
    </ui:define>

</ui:composition>
