<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/cabecalho.xhtml">

    <f:metadata>
        <f:viewParam name="agendamento" value="#{agendamentoPreNatalBean.agendamentoPreNatal}"/>
    </f:metadata>

    <ui:define id="uiTituloAgendamento" name="titulo">#{msg.viewCadastreScheduling} | #{msg.systemName}</ui:define>

    <ui:define id="uiConteudoAgendamento" name="conteudo">
        <p:fieldset id="fieldsetAgendamento" legend="#{msg.viewCadastreScheduling}">
            <h:form id="formCadastroAgendamento">
                <h:panelGrid id="gridVisualizaAgendamento" columns="2">

                    <p:outputLabel for="dataAgendamento" value="#{msg.date}...................................:" style="font-weight: bold"/>
                    <p:outputLabel id="dataAgendamento" value="#{agendamentoPreNatalBean.agendamentoPreNatal.data}"  >
                        <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
                    </p:outputLabel>

                    <p:outputLabel for="gestante" value="#{msg.pregnant}...........................:" style="font-weight: bold"/>
                    <p:outputLabel id="gestante" value="#{agendamentoPreNatalBean.agendamentoPreNatal.gestante.paciente.nome}"/>

                    <p:outputLabel for="proximaConsulta" value="#{msg.nextAppointment}............:" style="font-weight: bold"/>
                    <p:outputLabel id="proximaConsulta" value="#{agendamentoPreNatalBean.agendamentoPreNatal.dataProximoPreNatal}" >
                        <f:convertDateTime type="both" locale="pt_BR" pattern="dd/MM/yyyy" />
                    </p:outputLabel>

                    <p:outputLabel for="agenteSaude" value="#{msg.agentOfHealth}.............:" style="font-weight: bold"/>
                    <p:outputLabel id="agenteSaude" value="#{agendamentoPreNatalBean.agendamentoPreNatal.agenteSaude}"  />

                    <p:outputLabel for="observacoes" value="#{msg.observations}....................:" style="font-weight: bold"/>
                    <p:outputLabel id="observacoes" value="#{agendamentoPreNatalBean.agendamentoPreNatal.observacoes}"  />

                </h:panelGrid>

                <p:toolbar id="toolbarAgendamento" style="margin-top: 10px;">

                    <f:facet name="right">
                        <p:button style="font-size: 13px;" value="#{msg.backSearch}"
                                  id="botaoPesquisar" outcome="/agendamento-pre-natal/PesquisaAgendamentoPreNatal"
                                  icon="ui-icon ui-icon-search">
                        </p:button>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </p:fieldset>
    </ui:define>
</ui:composition>
