<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <div class="menu">
        
        <!--Tag que chama a tela de permissões que contém as roles atribuidas a cada grupo de usuários do sistema.-->
        <ui:include src="permissoes-telas.xhtml"/>
        
        <ui:insert name="menu">
            <h:form>

                <!--                Algumas tags do atributo rendered do menuitem, recebem uma variável 
                                correspondente aos grupos de usuário que podem ter acesso a determinadas 
                                partes do sistema. -->
                <p:menu>
                    <p:submenu label="#{msg.cadastre}s">
                        <p:menuitem value="#{msg.count}" outcome="/conta/PesquisaConta" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.doctor}" outcome="/medico/PesquisaMedico" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.dentist}" outcome="/odontologo/PesquisaOdontologo" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.nurse}" outcome="/enfermeiro/PesquisaEnfermeiro" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.practicalNurse}" outcome="/tecnico-enfermagem/PesquisaTecnicoEnfermagem" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.patient}" outcome="/paciente/PesquisaPaciente" rendered="#{podeVerPaciente}"/>
                        <p:menuitem value="#{msg.recepcionist}" outcome="/recepcionista/PesquisaRecepcionista" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.administrator}" outcome="/administrador/PesquisaAdministrador" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.treatmentForm}" outcome="/ficha-atendimento/PesquisaFichaAtendimento" rendered="#{podeVerFichaAtendimento}"/>
                        <p:menuitem value="#{msg.consultation}" outcome="/consulta/PesquisaConsulta" rendered="#{tudoCorpoMedico}"/>
                        <p:menuitem value="#{msg.examination}" outcome="/exame/PesquisaExame" rendered="#{podeTudo}"/>
                        <p:menuitem value="#{msg.screening}" outcome="/triagem/PesquisaTriagem" rendered="#{podeVerTriagem}"/>
                        <p:menuitem value="#{msg.procedure}" outcome="/procedimento/PesquisaProcedimento" rendered="#{tudoCorpoMedico}"/>
                        <p:menuitem value="#{msg.examinationRequest}" outcome="/requisicao-exames/PesquisaRequisicaoExames" rendered="#{tudoCorpoMedico}"/>
                        <p:menuitem value="#{msg.pregnant}" outcome="/gestante/PesquisaGestante" rendered="#{podeVerGestante}"/>
                        <p:menuitem value="#{msg.scheduling}" outcome="/agendamento-pre-natal/PesquisaAgendamentoPreNatal" rendered="#{podeVerAgendamentoPreNatal}"/>
                        <p:menuitem value="#{msg.prenatalRecord}" outcome="/ficha-pre-natal/PesquisaFichaPreNatal" rendered="#{podeVerFichaPreNatal}"/>
                        <p:menuitem value="#{msg.homeVisitingSchedule}" outcome="/agendamento-visita-domiciliar/PesquisaAgendamentoVisitaDomiciliar" rendered="#{podeVerAgendamentoVisitaDomiciliar}"/>
                        <p:menuitem icon="fa fa-sign-out" title="Sair" value="#{msg.exit}" id="botaoSair" action="#{contaBean.logout}"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </ui:insert>
    </div>

</html>
