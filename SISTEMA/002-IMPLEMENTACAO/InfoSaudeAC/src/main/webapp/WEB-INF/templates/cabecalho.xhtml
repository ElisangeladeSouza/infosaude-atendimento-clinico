<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:insert name="titulo">#{msg.systemName}</ui:insert>
        </title>
        <h:outputScript library="js" name="jquery.maskmoney.js" />
        <h:outputScript library="js" name="jquery.mask.min.js" />
        <h:outputScript library="js" name="primefacesCalendarLocale.js" />
        <h:outputStylesheet library="css" name="estilos.css"/>
        <link rel="icon" type="image/x-icon" href="http://localhost:8080/InfoSaudeAC/resources/imagens/favicon.ico" />
    </h:head>

    <h:body>

        <header>
            <h:link outcome="/Home">
                <p:graphicImage library="imagens" name="info_saude_web.png" styleClass="logo"/>
            </h:link>
        </header>

        <div class="menu">
            <ui:insert name="menu">
                <ui:include src="menu-lateral.xhtml"/>
            </ui:insert>
        </div>

        <div class="conteudo">
            <ui:insert name="conteudo"/>
        </div>

        <footer>
            <div id="bottom">
                <p:outputLabel value="#{msg.systemName}" style="float: left;"/>
                <p:outputLabel value="#{msg.systemVersion}" style="float: right;"/>
            </div>
        </footer>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="#{msg.no}" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close"/>

                <p:commandButton value="#{msg.yes}" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check"/>
            </p:confirmDialog>
        </h:form>

        <!--This script changes the mask of money format-->
        <script>
            function validateMoney() {
                $(".money").maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: true,
                    symbol: "RS"
                });
            }

            $(document).ready(function () {
                validateMoney();
            });
        </script>

        <!--This script changes the mask of phone numbers with 8 and 9 digits-->
        <script>

            function validatePhone() {

                var masks = ['(00) 00000-0000', '(00) 0000-00009'],
                        maskBehavior = function (val, e, field, options) {
                            return val.length > 14 ? masks[0] : masks[1];
                        };

                $('.phone').mask(maskBehavior, {onKeyPress:
                            function (val, e, field, options) {
                                field.mask(maskBehavior(val, e, field, options), options);
                            }
                });
            }
            $(document).ready(function () {
                validatePhone();
            }
            );
        </script>

        <!--This script changes the mask of money format-->
        <script>
            function validateWeight() {
                $(".peso").maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: false
                });
            }

            $(document).ready(function () {
                validateWeight();
            });
        </script>

        <!--This script changes the mask of money format-->
        <script>
            function validateHeight() {
                $(".altura").maskMoney({
                    decimal: ",",
                    thousands: ".",
                    allowZero: false
                });
            }

            $(document).ready(function () {
                validateHeight();
            });
        </script>

    </h:body>
</html>
